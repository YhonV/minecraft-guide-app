<app-header title="Home" [showSearchBar]="true" (ionChange)="onSearchChange($event)"></app-header>
<ion-content color="light" [fullscreen]="true" class="ion-padding">
  <div class="content-wrapper">
    <h1 class="main-title">Minecraft Guide</h1>
    <p class="intro-text">Here you will find some stuff related to minecraft :)</p>
    <div class="cards-container">
      <app-cards *ngFor="let card of filteredCards"
        [title]="card.title"
        [description]="card.description"
        [image]="card.image"
        [link]="card.link"
        [routerLink]="card.routerLink">
      </app-cards>
    </div>
    <p *ngIf="filteredCards.length === 0" class="no-results">
      No se encontraron resultados para "{{ searchTerm }}".
    </p>
  </div>
</ion-content>
